profile: local

server:
  http2:
    enabled: true
  tomcat:
    max-connections: 5000
    accept-count: 2000
    threads:
      max: 200
  compression:
    enabled: false
  shutdown: graceful
  port: 20001
  logging:
    access: true

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      authentication-database: admin
      username: root
      password: root
      database: boiler-template
sse:
  executor:
    core: 64
    max: 128
    queue: 1500
    keep-alive: 60